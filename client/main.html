<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wearable Stress Monitor</title>
</head>
<body>
  {{!-- Target for React.js, everything React generates is under this div --}}
  <div id="react-root-container"></div>
</body>

<template name="profileUpdate">
  {{#autoForm schema="SignIn" id="userSingIn"}}
    <fieldset>
      <legend>Sign In</legend>
      {{> afFieldInput name="email" template="bootstrap3" type="email"}}
      {{#if afFieldIsInvalid name="email" }}
        <span class="help-block">{{{afFieldMessage name="email"}}}</span>
      {{/if}}
    </fieldset>
  {{/autoForm}}
</template>
